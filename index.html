<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Пульсометры</title>
</head>
<body>
    <page class="page">
        <div class="promo">
            <header class="header">
                <div class="container">
                    <div class="header__wrapper">
                        <a href="#" class="header__logo">
                            <img src="images/icons/logo.png" alt="logo">
                        </a>    
                        <div class="header__official">Официальный представитель<span>Garmin, Polar, Suunto</span></div>
                        <div class="header__contacts">
                            <a href="tel:84999228974" class="header__phone">+7 (499) 922-89-74</a>
                            <button class="button">Заказать звонок</button>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="promo__wrapper">
                        <h1 class="promo__title">Подбор пульсометра</h1>
                        <h2 class="promo__subtitle">С учётом вашего уровня подготовки</h2>
                        <div class="promo__icons">
                            <div class="promo__icon">
                                <img src="images/icons/time-icon.png" alt="time-icon">
                                <span>Время подбора:<br>10 минут</span>
                            </div>
                            <div class="promo__icon">
                                <img src="images/icons/hand-icon.png" alt="hand-icon">
                                <span>Бесплатная<br>доставка</span>
                            </div>
                            <div class="promo__icon">
                                <img src="images/icons/messages-icon.png" alt="messages-icon">
                                <span>Ответим<br>на все вопросы</span>
                            </div>
                        </div>
                        <button class="button button--main">Заказать консультацию</button>
                        <div class="promo__text">или
                            <a href="#" class="promo__link">Перейти в каталог</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <main class="main">
            <div class="container"></div>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </page>

    <script src="js/main.js"></script>
</body>
</html>
